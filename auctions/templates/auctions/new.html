{% extends "auctions/layout.html" %}

{% block body %}

    <h2>New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input autocomplete="off" id="title" class="form-control" type="text" name="title">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" id="description" rows="3"></textarea>
        </div>
        <div class="form-group row">
            <label for="bid" class="col-sm-2 col-form-label">Starting Bid:</label>
            <div class="col-sm-10">
              <input type="number" name="bid" class="form-control" id="bid" min="0.01" step="0.01">
            </div>
        </div>
        <div class="form-group row">
            <label for="img" class="col-sm-2 col-form-label">Image URL (optional):</label>
            <div class="col-sm-10">
              <input type="text" name="img" class="form-control" id="img">
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock %}
